# Breakpoints - change based on site need
wcm8_patterns.small:
  label: small
  mediaQuery: 'all and (min-width: 25em)'
wcm8_patterns.small-med:
  label: small-med
  mediaQuery: 'all and (min-width: 26em)'
wcm8_patterns.small-large:
  label: small-large
